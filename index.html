<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlcode - TicTacToe | Git Session</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="game-header">
        <div class="game-title">
            <img src="images/girlcode-logo.png" alt="GirlCode Logo" class="logo" />
            <h1>TicTacToe | Git Session | Friday</h1>
        </div>
        <button id="restart-game"><img src="images/restart_alt_black_24dp.svg" alt="Game Restart" /></button>
    </div>
    <div class="game-wrapper">
        <div class="game-score" style="">
            <h2>Player</h2>
            <div class="player-symbol">X</div>
            <div class="score" id="player-score">0</div>
        </div>
        <div class="game-board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="game-score">
            <h2>Computer</h2>
            <div class="player-symbol">O</div>
            <div class="score" id="computer-score">0</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
